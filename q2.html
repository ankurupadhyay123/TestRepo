<!doctype html>
<html lang="en">

</head>
<body>
<script type="text/javascript">
var str = prompt("Enter a string");
palindrome(str.trim());
function palindrome(str) {
    var revstr = "";
	var i =str.length;
	for(var j=i;j>=0;j--){
	revstr = revstr + str.charAt(j);
	}
	if(str == revstr)
	{
	alert(str+" is a palindrome");
	}else{
	alert(str+" is not a palindrome");
	}
}
</script>

</body>
</html>
