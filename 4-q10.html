<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<style>
ul li{
background-color:teal;
width:150px;
height:50px;
line-height:50px;
border:1px solid white;
text-align:center;
}
</style>
</head>

<body>

<div>
<button id="b1">hover to show</button>
<ul id="myul" style="list-style:none;">
<li>Audi</li>
<li>BMW</li>
<li>Mercedes</li>
<li>Lamborgini</li>
<li>Ferrari</li>
</ul>
</div>

<script>
 jQuery(document).ready(function(){
	jQuery("#myul").hide();

	jQuery("#b1").hover(
	function(){
	jQuery("#myul").slideDown();
	},
	function(){
	jQuery("#myul").slideUp();
	}
	);});
</script>
</body>

</html>
