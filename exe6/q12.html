<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>

<body>

<div id="d1">
	parent div
	<p id="d2">
		child div
	</p>
</div>

<script>
/*
if we remove stopPropagation then if the child element gets clicked then its parent will be called automatically
*/
jQuery(document).ready(function(){
	jQuery("p").click(
	function(e){
	e.stopPropagation();
	alert("p is called");
	});
	jQuery("div").click(
	function(){
	alert("div is called");
	});
});
</script>
</body>

</html>
